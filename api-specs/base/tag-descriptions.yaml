# ============ AUTH MODULE ============
Authentication: |
  Authentication flow: if user is not using OTP, it will return HTTP code 200 and token data. But if user is using OTP, once login it will return HTTP code 202 and token session ID. If using OTP, after login user will be redirected to OTP page with session ID and validate into API. User cannot open OTP page without valid ID. User with OTP will be able to login after POST /secret succeeds.

Token: |
  Personal access token is a secure way for users to authenticate with your API. It's typically used when users want to access their own data or perform actions on their behalf programmatically, such as using a mobile app to interact with their account.

# ============ WORKFLOW MODULE ============
Workflow: |
  Workflow is a template system for creating multi-step task processes with field mappings between steps. It defines the sequence of flows (task types) that need to be completed, allowing for data transfer and transformation between steps. Workflows serve as reusable templates for complex business processes and can be used to create activities with master-child task architecture.

Currency: |
  The Currency API provides access to currency reference data including ISO codes, symbols, and locale information. This endpoint supports filtering by ISO 4217 currency codes and returns active currencies sorted by country code. Currency data is publicly accessible for listing, while administrative operations (create, update, delete) require organization edit permissions.

