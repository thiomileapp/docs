Routing Result: |
  Routing results are collection of route optimization's results that already successfully processed and saved in the database. Routing results contains list of routed visits and dropped visits:
  1. Routed visits are sequence recommendation of visits/tasks list according to most suitable vehicle and best route.
  2. Dropped visits are list of tasks/visits that out of range of the calculation.

# ============ FLOW MODULE ============
Flow: |
  Flow in MileApp is the mobile field application workflow, setting it correctly is critical to the success of the field workers in doing their job efficiently. Flow attributes consist of IDs, pages, components, configurations, and time. The Flow will be used at Task, Automation, or Schedule.

  **To see the details of flow object, please follow [this link](#tag/flow_model)**

Automation: |
  Automation enables you to set up automation based on tasks' events and data source's events. It might help you automate creation of tasks, task assignment, task placement, task webhook, data source update, datasource creation, and data source webhook. Automation attributes consist of IDs, automation name, automation type, automation details, and rules.

  **To see the details of automation object, please follow [this link](#tag/automation_model)**

Webhook: |
  A webhook is a mechanism in web development and APIs that allows real-time communication between applications or services. It enables one application to send data to another application whenever a specific event or trigger occurs. Webhooks are commonly used to automate and integrate systems, enabling seamless data exchange and event-driven workflows. In our end, you can follow [this doc](https://doc.clickup.com/3837933/p/h/3n3zd-81962/aa00834626ae24f/3n3zd-154042) to set up the webhook.

  ## How does it work

  When your application endpoint is enabled on MileApp to receive events, MileApp will push real-time notifications to it. These notifications contain the type of event, the epoch timestamp of when it occurred, and any relevant data for that event. On your side you can then use that to integrate MileApp with existing or new software.

  ## Delivery Attempts and Retries

  When viewing information about a specific event through the [Automation](https://web.mile.app/flow/automation) tab, there will be information about how many times MileApp attempted to send an event to the endpoint. This shows the latest response from client endpoint, a list of all attempted webhooks, and the respective HTTP status codes MileApp received. There's also a retry button for manually retry webhooks.

  Our webhook is designed to ensure reliable delivery by automatically retrying under certain conditions. The key details are as follows:

  **Retry Conditions:**
  The webhook request will **retry up to 3 times** if any of the following conditions occur:
  - The server returns an **HTTP status that is not 200** (indicating failure).
  - The server takes longer than **30 seconds** to respond (timeout).

  **Retry Timing:**
  If the first attempt fails, the webhook will automatically retry **every 2 minutes**.
  - First failure → Retry after 2 minutes.
  - Second failure → Retry again after 2 minutes.
  - Third failure → Final retry after another 2 minutes.

  After **3 failed attempts**, the retry process will stop.

  ## Quick Response Requirement

  When your application receives a webhook from our service, it is crucial to return an HTTP 200 status code within 30 seconds to confirm successful receipt and avoid timeouts and retries. To maintain responsiveness, do not include complex business logic in the initial processing of the webhook. If the webhook triggers any long-running or computationally intensive tasks, offload these to a background process or a separate system.

  ## Failure Monitoring and Notification Process

  Our system continuously monitors the integration's performance by tracking the success and failure rates of operations. If a significant number of failures occur, this could indicate a problem with the integration.

  **Failure Threshold:**
  - **Start counter:** Operation calculation will start from the first time the failure occurs.
  - **Threshold Level:** If the failure rate exceeds more than 5 times and 80% or more than 50 times in total of operations within a 1-hour time frame, the system will trigger a notification event.
  - **Failure Rate Calculation:** The failure rate is calculated as the percentage of failed operations out of the total operations attempted within the monitored period.

  As soon as the system identifies that the failure rate has exceeded the threshold, it will automatically send an email notification to all owners email.

# ============ DATA MODULE ============
Data: |
  The Data source could help you simplify the process of filling in task information based on existing data at MileApp. This data could consist of information such as name, number, date, coordinate, and multiple options. The Data typically represents entities such as customers, products, employees, suppliers, or any other critical data elements that are used across the application.

  **To see the details of data source object, please follow [this link](#tag/data_source_model)**

Data Source: |
  The Data source could help you simplify the process of filling in task information based on existing data at MileApp. This data could consist of information such as name, number, date, coordinate, and multiple options. The Data typically represents entities such as customers, products, employees, suppliers, or any other critical data elements that are used across the application.

  **To see the details of data source object, please follow [this link](#tag/data_source_model)**

Data Type: |
  The Data type is the structure of data fields that is customizable to suit your business needs. Data type attributes consist of IDs, name, field details, type, and primary key. This data type structure will be used at Data Source and Flow.

  **To see the details of data type object, please follow [this link](#tag/data_type_model)**

Data Import: |
  The Data Import module allows users to upload and import data source records from Excel or CSV files. Import operations are processed in the background via queue system for scalability and can handle large datasets. The import process validates data against data type schemas, tracks processing status in real-time, and generates detailed reports including failed records for review. All import activities can be monitored through import-monitoring endpoints with 30-day data retention.

# ============ SETTING MODULE ============
User: |
  User data includes information contained within a user account, such as details that define a user's hub access and role within the system. Hub access determines the locations or areas of the application a user can access or the specific actions they can perform. User attributes consist of the user ID, name, email, and status.

  MileApp provides five predefined user roles, and you can create custom roles based on your organization's needs. The predefined roles are **Owner, Admin, Planner, and Field user**. A user can only hold one role at a time but can be granted access to multiple hubs.

Team: |
  This API allows you to manage teams. It serves as a tool to effectively manage and restrict user task assignments within your organization.

  **To see the details of team object, please follow [this link](#tag/team_model)**

Role: |
  This API enables you to retrieve a list of predefined roles and any custom roles associated with your account. By making a GET request to this API, you can obtain information about the available roles within the system. The predefined roles refer to a set of role types that are already defined by the system. In this particular case, the predefined roles include Finance, Owner, Planner, Admin, and Field User. Additionally, the API may also return any custom roles that have been created within your account.

  **To see the details of role object, please follow [this link](#tag/role_model)**

Hub: |
  In our system, a Hub is a fundamental entity within an organization, serving as the central point for managing various operational components. It acts as the parent structure for a wide range of resources and functionalities, including tasks, visits, users, vehicles, routing results, routing configurations, and data sources.

  **To see the details of hub object, please follow [this link](#tag/hub_model)**

  ## Conceptual Understanding of Hubs

  - **User Perspective:** For users, a Hub represents their headquarters or primary working area. It is where they carry out their daily activities and manage their tasks effectively. Each user interacts with the Hub to access resources and perform operations specific to their roles.

  - **Task Perspective:** From the perspective of task management, the Hub signifies the working area for tasks. It is the location where tasks are initiated, monitored, and completed. The Hub facilitates organization and efficiency in task execution.

  - **Routing Perspective:** In the context of routing and logistics, a Hub serves as a critical location for vehicles. It is where vehicles begin their routes, return after completing their journeys, and may make strategic stops along the way. The routing module relies on the Hub to optimize vehicle assignments and manage routes effectively.

Organization: |
  Organization management endpoints for configuring organization-level settings and preferences.

App Integration: |
  This API allows you to manage Integration of enterprise app. Currently available for Azure.

  **To see the details of integration object, please follow [this link](#tag/app_integration_model)**

Custom Module: |
  A "custom module" is like a personalized menu option in MileApp. It's something you can create and customize to make it easy to access specific features or content.

Organization Data: |
  Organization Data provides a flexible key-value storage system for managing dynamic configurations, plugin settings, and custom data at the organization level. This feature allows you to store any JSON structure with a unique name identifier, making it ideal for plugin configurations, feature flags, custom settings, or any structured data that needs to be accessed across your organization. The data field accepts any valid JSON object, providing maximum flexibility for various use cases.

Plugin: |
  The Plugin API allows developers to create and manage custom add-ons within the Mile V3 platform. Plugins enable dynamic functionality through JavaScript resources and custom icons, allowing organizations to extend platform capabilities with custom features and integrations.

  **To see the details of plugin object, please follow [this link](#tag/plugin_model)**

Template: |
  Template management endpoints for creating and managing reusable templates for flows and automations.

Version Management: |
  API documentation for version management.

  **To see the details of version object, please follow [this link](#tag/version_model)**

Data Version: |
  Data version logic:
  1. As default when user has no activity at data source it will return current time
  2. As long as user has no activity at data source it will always return current time
  3. If there's an activity, data version will return latest update time
  4. If user has no activity for 3 days, data version will back to return current time (redis expired 3 days)

Password Policy: |
  Password Policy endpoints for configuring password requirements and security policies for your organization.

Privacy Policy: |
  Privacy Policy endpoints for managing privacy policy configurations and compliance settings.

# ============ IMPORT/EXPORT MODULE ============
Export Task: |
  The Export Task module provides functionality to export task data and data source records to various formats (XLSX, JSON). It supports both direct export for small datasets and background processing for large exports. Users can customize exports using export configurations, filter data by multiple criteria, and monitor export operations through export logs. Export files are stored securely with 30-day retention period.

Export Config: |
  The Export Config module is used to save and manage the specific fields that a user wants included in export results. This allows users to customize their exported data by selecting only the necessary fields for each export, ensuring that the output contains exactly the information they need.

  **To see the details of export config object, please follow [this link](#tag/export_config_model)**

# ============ FILE MODULE ============
File: |
  The endpoint serves as a gateway for accessing private files through our API. This function enables authorized users to view files that are restricted or intended for specific access. It acts as a secure passage, allowing authenticated individuals to access these files programmatically. By utilizing this endpoint, users can seamlessly retrieve and interact with private files within our system, ensuring controlled and authorized access to sensitive information.

