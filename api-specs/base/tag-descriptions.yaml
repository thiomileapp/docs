# ============ TASK MODULE ============
Task: |
  A task is an item of work intended for completion by an assignee. It can embody activities like pickups, deliveries, planning, inspections, sales visits, or other work-related actions within your organization. Tasks encompass essential attributes, including IDs, flow, time, status indicators, assignee information, order index, and other pertinent data. The content of a task is configurable based on your specified flow settings. For instance, tasks can serve as visits during the route optimization process, functioning as pivotal elements. The task can also represent a visit in route optimization, please follow [this link](#tag/Routing) to read more detail.

  **To see the details of task object, please follow [this link](#tag/task_model)**

Location History: |
  Location history is data that stores the user's location points that are sent periodically from the MileApp mobile application if the user activates the tracking feature. However, this endpoint can also be useful for integration into the user's IoT devices such as GPS or other mobile trackers. All location data sent can be visualized in MileApp in real time and makes it easier for users to monitor field activities more accurately.

  **Related Guide:** [Start Finish Feature](https://doc.clickup.com/3837933/p/h/3n3zd-81962/aa00834626ae24f/3n3zd-95602)

Task Schedule: |
  Task Schedule is a mechanism to generate tasks according to the schedule that is set by you. The task schedule attributes consist of IDs, repetition period data (daily, weekly, etc.), flow structure, task content, and time of the schedule's start & end. This schedule could help you to set a task that will be repeated at a certain period.

  **To see the details of task schedule object, please follow [this link](#tag/task_schedule_model)**

Activity: |
  An Activity represents a workflow execution instance consisting of multiple sequential tasks (steps). Each activity is a master task that orchestrates a series of child tasks based on a predefined workflow. Activities enable you to manage complex multi-step processes where each step can be assigned to different workers and tracked independently. The activity master automatically updates its status based on the completion of child tasks through the ActivityConsumer. Activity attributes consist of IDs, workflow reference, child task IDs (subId array), aggregated assignees, status indicators, and embedded workflow data.

# ============ ROUTING MODULE ============
Vehicle: |
  The vehicle represents a car, bike, truck, or other form of transportation used in your organization. They are utilized to optimize the route planning process, determining the most efficient path for completing multiple tasks or visits. The vehicle attributes contain IDs, capacity, speed, working hours, tags, and constraints.

  **To see the details of vehicle object, please follow [this link](#tag/vehicle_model)**

Routing: |
  The **Routing** refers to process of finding the most effective routes for vehicles to travel from one visit to another. The optimization process will generate a result that could update the respective task data when dispatched. With the ability to handle complex constraints and variables such as capacity, time windows, and vehicle availability, the API can be customized to meet the specific needs of any business or organization.

  **This section is for the v2 of routing api, if you still use the old one, please follow [this link](/v1) to see documentation**.

  **Routing results** are collection of route optimization's results that already successfully processed and saved in the database. Routing results contains list of routed visits and dropped visits.

  1. Routed visits are sequence recommendation of visits/tasks list according to most suitable vehicle and best route.
  2. Dropped visits are list of tasks/visits that out of range of the calculation.

  **To see the details of routing object, please follow [this link](#tag/route_model)**

  ## Why use Route Optimization

  With Route Optimization API, you can establish or refine an automated dispatch or route planning process that improves the operational efficiency of your transportation needs. With parameters to express your unique operational objectives and constraints, and an algorithm built on top of the trusted Google Maps data, the service generates the best possible route plans to meet those constraints. Some use-case examples follow:

  - A **logistics company** uses Route Optimization to optimize the assignments of all next-day shipments, providing a route for each shipment that optimizes for distance and time efficiency, cost saving, on time delivery, and driver and end customer satisfaction.

  - A **field service provider** uses Route Optimization to find the optimal route and sequence for technician's service appointments, and re-optimize when condition changes occur, such as en route delays.

  - An **on demand food delivery** company uses Route Optimization in their real-time dispatch process to choose the best active driver to pick up several new orders and insert it in their existing routes.

  - A **medical service provider** uses Route Optimization to map health providers to appointments, improving the efficiency of the routes for each provider across their day.

  ## How Route Optimization works

  The Route Optimization API uses a number of inputs to return a route plan. Inputs include vehicles, visits or shipments, configurations, and constraints. A route plan includes tasks assignment to vehicles, the multi-stop routes for each vehicle, and the related metrics.

Configuration: |
  Configuration endpoints for managing routing and optimization settings including time windows, constraints, and optimization parameters.

Capacity Constraint: |
  Capacity Constraint endpoints for managing vehicle capacity constraints in route optimization. Define weight, volume, and other capacity limits for vehicles.

Geocode: |
